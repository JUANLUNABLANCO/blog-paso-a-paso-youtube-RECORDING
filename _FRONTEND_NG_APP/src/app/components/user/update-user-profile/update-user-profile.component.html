<form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()">
  <mat-card class="container">
    <div style="width: 80%">
      <!-- Imagen  -->
      <mat-card>
        <mat-card-content>
          <img
            src="{{ baseUrl }}/api/users/profile-image/{{
              updateProfileForm.get('profileImage')?.value
            }}"
            alt="avatar"
            *ngIf="
              updateProfileForm.get('profileImage')?.value;
              else notImageProfile
            "
            class="avatar"
          />
          <ng-template #notImageProfile>
            <img
              src="assets/images/avatar-default.png"
              class="avatar"
              alt="an avatar image for profile"
            />
          </ng-template>
          <ul class="no-style-type">
            <li>
              <mat-progress-bar [value]="file.progress"></mat-progress-bar>
            </li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="onClickFile()">
            <mat-icon>cloud_upload</mat-icon>
          </button>
          <input
            type="file"
            #fileUpload
            id="fileUpload"
            name="fileUpload"
            accept="image/*"
            style="display: none"
          />
        </mat-card-actions>

        <!-- <app-upload-files></app-upload-files> -->
      </mat-card>
      <!-- imagen  -->
    </div>
    <div class="container" style="width: 80%">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput placeholder="id" formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="user name"
          formControlName="userName"
          data-test-id="userNameField"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label
        ><input matInput placeholder="email" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label
        ><input matInput placeholder="role" formControlName="role" />
      </mat-form-field>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!updateProfileForm.valid"
        type="submit"
        data-test-id="submitButton"
      >
        Update Profile
      </button>
    </div>
  </mat-card>
</form>
